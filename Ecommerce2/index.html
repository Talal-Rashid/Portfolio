<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-placeholder">
                <!-- Replace the background-image url with the actual logo path -->
                <div class="logo"href=logo.jpg></div>
            </div>
            <div class="tagline-nav">
                <div class="tagline">Your One-Stop Shop for the Best Tech Deals</div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">PCs</a></li>
                        <li><a href="#">Smartphones</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Store</h1>
            <p>Find the best deals on PCs and Smartphones</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="pc.jpg" alt="PC">
                    <h3>High-End PC</h3>
                    <p>$1500</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="smartphone.jpg" alt="Smartphone">
                    <h3>Latest Smartphone</h3>
                    <p>$800</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section class="newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form>
                <input type="email" placeholder="Enter your email">
                <button>Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>
</body>
</html>
