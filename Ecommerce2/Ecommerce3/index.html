<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            padding: 10px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: url('https://static1.squarespace.com/static/587d62dadb29d66876d0deba/t/5c4e5eca70a6ad6d2acd498c/1548639952252/TheRoster-Logo+TR.png?format=1500w') no-repeat center center;
            background-size: contain;
            border: 1px solid #000;
            border-top: none;
            border-left: none;
        }

        .tagline {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }

        .login {
            color: #000;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
        }

        .login:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: #000;
            width: 100%;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .nav-links a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-links a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .welcome-section {
            background: url('banner.jpg') no-repeat center center;
            background-size: cover;
            padding: 50px 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .welcome-section p {
            font-size: 24px;
            margin: 10px 0;
        }

        .welcome-section button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .welcome-section button:hover {
            background-color: #444;
        }

        .featured-products {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .footer .footer-links a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        .footer .footer-links a:hover {
            text-decoration: underline;
        }

        .footer .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }

        .footer .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <div class="tagline">Your One-Stop Shop for the Best Tech Deals</div>
        <a href="#" class="login">Login</a>
    </div>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">PCs</a>
            <a href="#">Smartphones</a>
            <a href="#">Cart</a>
        </div>
    </div>

    <div class="content">
        <div class="welcome-section">
            <h1>Welcome to Our Store</h1>
            <p>Find the best deals on PCs and Smartphones</p>
            <button>Shop Now</button>
        </div>

        <div class="featured-products">
            <div class="product">
                <img src="https://invisioncommunity.co.uk/wp-content/uploads/2020/03/2d9d8536-dc15-4cfb-8315-e3aa3210ceff.jpg" alt="PC" style="width:100%">
                <h3>High-End PC</h3>
                <p>$1500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.samsung.com/sa_en/smartphones/galaxy-s24-ultra/buy/kv_group_MO.jpg" alt="Smartphone" style="width:100%">
                <h3>Latest Smartphone</h3>
                <p>$800</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
